version: '3.8'

services:
  postgres:
    image: postgres:17
    container_name: auraflux_postgres
    # restart: always
    volumes:
      - auraflux_data:/var/lib/postgresql/data/
    env_file:
      - ./docker-vars.env # Specify the path to the environment file to load
      - ./docker-vars.override.env
    ports:
      - "5432:5432"
    networks:
      - auraflux_network

  nexus:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: auraflux_nexus
    # restart: always
    command: uvicorn core.asgi:application --host 0.0.0.0 --port 8000
    volumes:
      - ./api:/api
    ports:
      - "8000:8000"
    depends_on:
      - postgres
    env_file:
      - ./docker-vars.env # Specify the path to the environment file to load
      - ./docker-vars.override.env
    networks:
      - auraflux_network

volumes:
  auraflux_data:

networks:
  auraflux_network:
    name: auraflux_network
    external: true
