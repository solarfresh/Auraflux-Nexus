version: '3.8'

services:
  db:
    image: postgres:17
    container_name: postgres_db
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./docker-vars.env # Specify the path to the environment file to load
      - ./docker-vars.override.env
    ports:
      - "5432:5432"

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: twinkle_security_api
    restart: always
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./api:/api
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - ./docker-vars.env # Specify the path to the environment file to load
      - ./docker-vars.override.env

volumes:
  postgres_data: